<!DOCTYPE html>
<html>
	<head>
		<title>L.Control.Rose Demo</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
		<link rel="stylesheet" type="text/css" href="css/own_style.css">
		<link rel="stylesheet" href="dist/L.Control.Rose.css" />
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
		<script src="js/leaflet-hash.js"></script>
		<script src="js/Autolinker.min.js"></script>
		<script src="dist/L.Control.Rose.js"></script>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	</head>
	<body>
		<div id="map"></div>
		<div id="rose"></div>
		<div id="rose2"></div>
		<div id="rose3"></div>
		<div id="rose4"></div>
		<div id="rose5"></div>
		<div id="rose6"></div>
		<div id="rose7"></div>
		<script src="data/exp_testdata.js"></script>
		<script>
		var map = L.map('map', {
			zoomControl:true, maxZoom:19
		}).fitBounds([[39.1935950177,-76.8239982519],[39.3758351499,-76.4164861874]]);
		var hash = new L.Hash(map);
		var additional_attrib = 'created w. <a href="https://github.com/geolicious/qgis2leaf" target ="_blank">qgis2leaf</a> by <a href="http://www.geolicious.de" target ="_blank">Geolicious</a> & contributors<br>';
		var feature_group = new L.featureGroup([]);
		var raster_group = new L.LayerGroup([]);
		var basemap_0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');	
		basemap_0.addTo(map);	
		var layerOrder=new Array();
		function pop_testdata(feature, layer) {					
			var popupContent = '<table><tr><th scope="row">Id</th><td>' + Autolinker.link(String(feature.properties['Id'])) + '</td></tr></table>';
			layer.bindPopup(popupContent);
		}

		function doStyletestdata(feature) {
				return {
					color: '#000000',
					fillColor: '#ffffff',
					weight: 1.3,
					dashArray: '',
					opacity: 0.0,
					fillOpacity: 0.0
				};

		}
		var exp_testdataJSON = new L.geoJson(exp_testdata,{
			onEachFeature: pop_testdata,
			style: doStyletestdata
		});
		layerOrder[layerOrder.length] = exp_testdataJSON;
		for (index = 0; index < layerOrder.length; index++) {
			feature_group.removeLayer(layerOrder[index]);feature_group.addLayer(layerOrder[index]);
		}
		//add comment sign to hide this layer on the map in the initial view.
		feature_group.addLayer(exp_testdataJSON);

		feature_group.addTo(map);
		var title = new L.Control();
		title.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
			this.update();
			return this._div;
		};
		title.update = function () {
			this._div.innerHTML = '<h2>Demo</h2>'
		};
		title.addTo(map);
	var baseMaps = {
		'OSM Standard': basemap_0
	};
		L.control.layers(baseMaps,{"testdata": exp_testdataJSON},{collapsed:false}).addTo(map);
		L.control.scale({options: {position: 'bottomleft',maxWidth: 100,metric: true,imperial: false,updateWhenIdle: false}}).addTo(map);

		 var rose = L.control.rose('rose', {position:'topright', icon:'default', iSize:'medium'});
		 var rose2 = L.control.rose('rose2', {position:'bottomleft', icon:'circle', iSize:'small', opacity: 0.7});
		 var rose3 = L.control.rose('rose3', {position:'topright', icon:'arrow', iSize:'medium'});
		 var rose4 = L.control.rose('rose4', {position:'bottomleft', icon:'inner', iSize:'large'});
		 var rose5 = L.control.rose('rose5', {position:'bottomright', icon:'hip', iSize:'medium'});
		 var rose6 = L.control.rose('rose6', {position:'bottomright', icon:'nautical', iSize:'medium'});
		 var rose7 = L.control.rose('rose7', {position:'topleft', icon:'contrast', iSize:'xsmall'});
		 rose.addTo(map);
		 rose4.addTo(map);
		 rose3.addTo(map);
		 rose2.addTo(map);
		 rose5.addTo(map);
		 rose6.addTo(map);
		 rose7.addTo(map);
	</script>
</body>
</html>
